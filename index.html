<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <title>Oldagram</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="app">
        <header>
            <img class="logo" src="images/logo.png" alt="Oldagram written in a fancy font.">
            <img class="avatar" src="images/user-avatar.png" alt="User avatar">
        </header>
        <main class="post-content">
            <section class="user-info">
                <img class="avatar" src="images/avatar-vangogh.jpg" alt="User avatar">
                <div class="user-info-wrapper">
                    <h2 class="user-fullname ss-bold">John Doe</h2>
                    <p class="user-location ss-normal">Lisbon, Portugal</p>
                </div>
            </section>
            <section class="post-image">
                <img src="images/post-vangogh.jpg" alt="Photo of user">
            </section>
            <section class="post-body">
                <div class="icons-container">
                    <div class="like-icon"><img src="images/icon-heart.png" alt="A shape of heart"></div>
                    <div class="comment-icon"><img src="images/icon-comment.png" alt="a shape of a dialog ballon"></div>
                    <div class="share-icon"><img src="images/icon-dm.png" alt="a shape of a paper airplane"></div>
                </div>
                <p class="likes-counter ss-bold">13,000 likes</p>
                <div class="post-caption-container">
                    <p><span class="username ss-bold">johndoe13</span> <span
                            class="post-caption ss-normal">updating</span>
                    </p>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
